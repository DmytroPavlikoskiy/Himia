{% block mobile_header %}
{% load static %}

<div class="mobile_header">
    <div class="mob_lower_head">
        <a class="mob_category_btn" onclick="OpenMobCut()" id="cat_btn">
            <i class="fa-solid fa-layer-group"></i>
        </a>
        {% include 'components/mobile_category.html' %}
        {% include 'components/mobile_search.html' %}
        <a href="{% url 'home' %}" class="mob_logo_cont">
            <div class="logo">
                <img class="mob_l_img" src="../../static/images/logo/WC_logorectangular.png" alt="">
            </div>
        </a>
        <div class="mob_menu_cont">
            <a class="mobile_search_btn" onclick="OpenMobSearch()"><i class="fa-solid fa-magnifying-glass" aria-hidden="true"></i></a>
        </div>
    </div>
</div>

<!--================================================================-->
<!--BASKET ICON FOR MOBILE-->
<div class="mob_basket_icon">
    <a href="{% url 'basket_detail' %}" class="menu basket">
        <img class="img_basket" src="{% static 'images/shopping.svg' %}">
        <div class="circle_number_goods">
            <span class="number_goods">{{ order.get_cart_item|default:"0" }}</span>
        </div>
    </a>
</div>
<!--=======================================================-->

{% endblock %}
