<!doctype html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,300,1,-25" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;500;600;700;800;900;1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/thanks_for_buy.css' %}">
    <link rel="stylesheet" href="{% static 'css/mini_footer.css' %}">
    <link rel="stylesheet" href="{% static 'css/mini_header.css' %}">
    <title>Thanks For Buy</title>
</head>
<body>

<div class="thanks_block">
    {% include "components/mini_header.html" %}

    <div class="block_thanks_control">
        <div class="thanks_content">
            <div class="icon_check"><img src="{% static 'images/check_icon.png' %}" alt="icon"></div>

            <div class="thanks_text"><h2>Дякуємо за замовлення</h2></div>

            <div class="info_cont"><h3>У разі потреби наша служба підтримки зв'яжеться з вами для уточнення
                деталей.</h3></div>

            <div class="invoice_content">
                <span class="invoice_span_text">Ваше замовлення: <span
                        class="number_invoice">№ 092312784123871374</span></span>
            </div>
            <a href="{% url 'home' %}" class="home_btn">Головна</a>
        </div>

    </div>

    {% include "components/mini_footer.html" %}
</div>

<script>
    function ClearCheckoutLocalStorage() {
    const CheckoutLSList = ["step_three", "Step", "selectedCity", "name", "DepartmentFullName", "dataDel",
        "selectedPaymentMethod", "surname", "DepShortAddress", "RecipientIndex", "selectedCityRef", "total_price",
        "delivery_cost", "homeInfo", "apartment", "email", "CityFullName", "NextURL", "RecipientDepartRef", "phone", "redirect_liqpay"]

    CheckoutLSList.forEach((el)=>{
        localStorage.removeItem(el)
    })
}
ClearCheckoutLocalStorage()
</script>

</body>
</html>
